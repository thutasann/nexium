name: Build Example CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Change to examples directory
        run: |
          cd examples
          npm install

      - name: Run Nexium Examples
        run: |
          cd examples
          node index.js
